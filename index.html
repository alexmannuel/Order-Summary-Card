<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

    <svg class="wave"xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>

    <div class="container">

      <header> 
        <img src="./images/illustration-hero.svg" alt="hero-image">
      </header>

      <h2>Order Summary</h2>
   
     <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
       device anywhere you like!</p>
   
     <section class="section1"> 
       <img class="music" src="./images/icon-music.svg" alt="music-icon">
     <p><strong>Annual Plan</strong> <span>$59.99/year</span></p>
   
     <a class = "link" href="#"><b>Change</b></a>
     </section> 
   
     <input class="btn1" type="button" value="Proceed to Payment"><br>
     <input class="btn2" type="button" value="Cancel Order">

</div>

</div>
</body>
</html>
